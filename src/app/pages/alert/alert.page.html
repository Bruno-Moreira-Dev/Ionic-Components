<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Alerts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="secondary" (click)="onAlert()">Alert</ion-button>
  <ion-button expand="block" color="secondary" (click)="multipleAlert()">Multiple Buttons Alert</ion-button>
  <ion-button expand="block" color="secondary" (click)="confirm()">Confirm Alert</ion-button>
  <ion-button expand="block" color="secondary" (click)="prompt()">Prompt Alert</ion-button>
</ion-content>
