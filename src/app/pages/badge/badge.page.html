<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Notificações</ion-label>
    <ion-badge slot="start">100</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Notificações</ion-label>
    <ion-badge slot="end">50</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Notificações</ion-label>
    <ion-badge color="danger">25</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>{{ notification }}</ion-label>
    <ion-badge>5</ion-badge>
  </ion-item>

</ion-content>
